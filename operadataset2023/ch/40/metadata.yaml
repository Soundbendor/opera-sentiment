lyric:
  english: Your words are too much, Counsellor, which made me, Huang Zhong, feel furious. I started learning horseback riding and archery since I was thirteen and had a good reputation in Changsha. Since I followed the Royal Uncle, I have captured Wuxia with only a horse and a knife and made great achievements by overcoming enemies and seizing fortresses. If you don't believe me, Counselor, you can check the record of achievements. I, Huang Zhong, am not exaggerating. Now I will pick up this iron-framed precious bow, fully string the vermilion bowstring, and let my subordinates praise me. I will pull the bowstring twice more, and my spirit and strength will increase. When I pull the bowstring for the third time, the bow will be as full as an autumn moon, and then I will talk to you, Counselor.
  original: 师爷说话言太差 不由得黄忠怒气发 一十三岁习弓马 威名镇守在长沙 自从归顺皇叔爷的驾 匹马单刀取过了吴夏 斩关夺寨的功劳大 师爷不信你在功劳簿上就查一查 非是我黄忠夸大话 弓来呀 铁胎的宝弓手中拿 满满搭上朱红扣 帐下的儿郎把咱夸 二次再用这两膀的力 人有精神力又加 三次开弓秋月样 再与师爷把话答
  phonetic: ''
  translate: 师爷你的话说得太过分，这让我黄忠怒火中烧。我十三岁就开始学习骑马射箭，在长沙享有威名。自从我归顺了皇叔，我匹马单刀夺取了吴夏，立下了斩关夺寨的赫赫战功。师爷，如果你不信，你可以在功劳簿上查一查。我黄忠并非夸大其词，现在我就拿起这铁胎宝弓，满满地搭上朱红色的弓弦，让我的部下们来称赞我。我再用力拉这弓弦两次，人的精神和力量都会增加。第三次拉弓时，弓如秋月般圆满，那时我再与师爷你对话。
