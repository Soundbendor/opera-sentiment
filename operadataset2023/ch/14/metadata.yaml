lyric:
  english: Even if I kneel and worship countless times, it cannot compensate for the crimes I have committed. I am trapped in a foreign land, hiding my identity and name to avoid disasters. Empress Xiao showed me immense kindness, and I married Princess Tiejing, living a harmonious life as husband and wife. I have spent fifteen years in this foreign land, often missing my mother. I am reluctant to wear the clothes and hats of the foreign land, and while flowers bloom every year, my heart fails to blossom. When I learned that my mother was heading to the northern frontier, I disguised myself and returned to the camp. Just one glimpse of my mother will dispel all the worries in my heart. I wish my mother health, longevity, peace, and harmony, forever free from disasters.
  original: 千拜万拜也是折不过儿的罪来 孩儿被困在番邦外 隐姓埋名躲祸灾 萧后待儿的恩似海 铁镜公主配和谐 儿在番邦一十五载 常把儿的老娘挂在儿的心怀 胡地衣冠懒穿戴 每年间花开 儿的心不开 闻听得老娘征北塞 乔装改扮回营来 见母一面愁眉解 愿老娘福寿康宁永和谐无灾
  phonetic: ''
  translate: 即使我千次万次地跪拜，也弥补不了我犯下的罪行。我被困在异国他乡，为了躲避灾祸而隐姓埋名。萧后对我恩重如山，我娶了铁镜公主，我们夫妻和谐。我在异国他乡度过了十五年，常常思念着我的母亲。我懒得穿戴胡地的衣帽，每年花开时，我的心却无法绽放。当我得知母亲出征北方边塞时，我乔装打扮回到了营地。只要见到母亲一面，我心中的忧愁就会消散。愿母亲福寿康宁，永远和谐无灾。
