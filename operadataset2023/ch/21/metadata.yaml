lyric:
  english: Deep within my heart lies hatred for the monarch and indignation towards the country. This hatred and indignation are so profound that I swear to personally decapitate my enemy. Therefore, I scrape by, living a meager life, just to hold onto a shred of breath, waiting for the moment of revenge. However, who knows of the pain and helplessness that reside within my heart?
  original: 蕰君仇 含国恨 切切地 蕰君仇 愤愤地 含国恨 誓捐躯 要把那仇人手刃 因此上苟且偷生一息存 这就里谁知悯
  phonetic: ''
  translate: 心中深藏着对君主的仇恨，满怀对国家的悲愤。这份仇恨和悲愤如此深切，我发誓要亲手斩下仇人的头颅。因此，我苟且偷生，只为保存一丝气息，等待复仇的时机。然而，又有谁知道我心中的这份痛苦和无奈呢？
