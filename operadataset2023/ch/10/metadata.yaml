lyric:
  english: I was watching the mountain scenery on the city wall, suddenly I heard the noisy sound outside the city. The flags were flying but they were just empty symbols. It turned out to be the army sent by Sima Yi. I also sent someone to scout and learned that Sima Yi's army was moving west. On one hand, it was because Ma Su lacked strategy and talent; on the other hand, it was because of the disharmony between generals that led to the loss of Jie Ting. You have captured three cities consecutively, which is already lucky, but you are still greedy and want to seize my Xicheng. Zhuge Liang is waiting on the enemy tower, ready to talk to Sima Yi. The streets of Xicheng have been cleaned up, preparing places for Sima Yi's troops to garrison. Zhuge Liang has no other respects, but only prepared lambs and fine wine to reward your troops. Since you have already come here, you should enter the city. Why hesitate and be in a dilemma? I only have two young musicians by my side, without ambush or troops. You don't need to be distracted and uneasy. Come on, come up to the city and listen to me play the zither.
  original: 我正在城楼观山景 耳听得城外乱纷纷 旌旗招展空翻影 却原来是司马发来的兵 我也曾差人去打听 打听得司马领兵往西行 一来是马谡无谋少才能 二来是将帅不和失街亭 你连得三城多侥幸 贪而无厌你又夺我西城 诸葛亮在敌楼把驾等 等候了司马到此谈谈心 西城的街道打扫净 预备着司马好屯兵 诸葛亮无有别的敬 早预备下羊羔美酒犒赏你的三军 既到此就该把城进 为什么犹豫不定 进退两难为的是何情 左右琴童人两个 我是又无有埋伏又无有兵 你莫要胡思乱想心不定 你就来来来请上城来听我抚琴
  phonetic: ''
  translate: 我正在城楼上观赏山景，忽然听到城外乱哄哄的声音，旌旗飘扬却只是空有其表，原来是司马懿发来的军队。我也曾派人去打探，得知司马懿的军队正在向西行进。一方面是因为马谡缺乏谋略和才能，另一方面则是因为将领之间不和，导致街亭失守。你接连攻下三城，已是侥幸，却又贪得无厌，想要夺取我的西城。诸葛亮已在敌楼上等候，准备与司马懿谈谈心。西城的街道已经打扫干净，为司马懿的军队准备好屯兵的地方。诸葛亮没有其他敬意，只是准备了羊羔和美酒，以犒赏你的军队。既然已经来到这里，就应该进城，为何犹豫不决，进退两难？我身边只有两个琴童，既无埋伏也无兵力。你无需胡思乱想，心神不定。来吧，上城来听我抚琴。
