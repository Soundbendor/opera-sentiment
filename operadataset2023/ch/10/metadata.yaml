lyric:
  english: ''
  original: 我正在城楼观山景 耳听得城外乱纷纷 旌旗招展空翻影 却原来是司马发来的兵 我也曾差人去打听 打听得司马领兵往西行 一来是马谡无谋少才能 二来是将帅不和失街亭 你连得三城多侥幸 贪而无厌你又夺我西城 诸葛亮在敌楼把驾等 等候了司马到此谈谈心 西城的街道打扫净 预备着司马好屯兵 诸葛亮无有别的敬 早预备下羊羔美酒犒赏你的三军 既到此就该把城进 为什么犹豫不定 进退两难为的是何情 左右琴童人两个 我是又无有埋伏又无有兵 你莫要胡思乱想心不定 你就来来来请上城来听我抚琴
