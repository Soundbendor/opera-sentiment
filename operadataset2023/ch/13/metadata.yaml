lyric:
  english: The King of Huainan issued an order to be divided into three groups to meet him. It was obviously a show of his power, making us all unable to hold back our laughter. We can't make a mockery of this situation. How could we be deceived by your nonsense? You boasted greatly in Chang'an, but why are you playing tricks now? With your left hand grabbing Li Zuoche and your right hand pulling over Luan Bu, you three climb up to the Gates of Hell together, leaving the matter of life and death to fate for now.
  original: 淮南王他把令传下 分作三班去见他 分明是先把虎威诈 不由得我等笑哈哈 此时间不可闹笑话 胡言乱语怎瞒咱 在长安是你夸大话 为什么事到如今耍奸滑 左手拉住了李左车 右手再把栾布拉 三人同把那鬼门关上爬 生死二字且由它
  phonetic: ''
  translate: 淮南王他下了命令，分作三班去见他。这明显是先要显摆他的威风，让我们这些人都忍不住笑出声来。这个时候可不能闹出笑话来，胡言乱语怎能瞒过我们？在长安时你可是夸下海口，为什么事到如今却开始耍起滑头来？左手拉住了李左车，右手又把栾布拉过来，你们三人一起爬上那鬼门关，生死二字暂且就由它去吧。
