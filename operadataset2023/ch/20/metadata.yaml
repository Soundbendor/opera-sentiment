lyric:
  english: I walked leisurely to the Phoenix Pavilion, and now I want to sing about the flowers of October in the twelve months of the year. In the first lunar month, there are no flowers to pick, only the winter jasmine blooming alone. I intended to pick one and wear it on my head, but suddenly I remembered the daffodils as white as snow. In the second lunar month, the dragon raises its head, and the third sister dresses up and goes to the colorful pavilion. There are many princes and nobles, but in the end, they hit the red embroidered ball of Pinggui. In the Qingming Festival of March, people's faces and peach blossoms reflect each other's redness, but people have disappeared, and the peach blossoms still smile in the spring breeze. In April, the wheat ears are golden yellow, and the thorny plum blossoms grow by the roadside. The magnolia flowers bloom on the pavilion, and the roses bloom fragrantly. On the Dragon Boat Festival on the fifth day of May, the pomegranate flowers bloom red all over the house. The young lady is eagerly waiting for her lover, my dear husband, please come to our bedroom soon.
  original: 行行走 走行行 信步儿来在凤凰亭 这一年四季十二月 听我表表十月花名 正月里无有花儿采 唯有这迎春花儿开 我有心采上一朵头上戴 猛想起水仙花开似雪白 二月里龙抬头 三姐梳妆上彩楼 王孙公子千千万 打中了平贵是红绣球 三月里 咿哪咿呀呼哪咿呀呼哪呼嘿 是清明 人面桃花相映红 人面不知何处去 桃花依旧笑春风 四月里 麦梢黄 刺儿梅开花长存路旁 木香开花在凉亭上 蔷蔽开花朵朵香 五月五正端阳 石榴花开红满堂 小姐苦把郎君盼 相公你快快到兰房
  phonetic: ''
  translate: 我漫步着，悠闲地来到凤凰亭，此刻我要唱一唱一年四季十二个月中十月的花名。正月里没有花可采，只有迎春花独自开放。我有心采一朵戴在头上，却突然想起水仙花白如雪。二月里，龙抬头，三姐梳妆打扮上彩楼。王孙公子众多，最后却打中了平贵这个红绣球。三月清明时节，人面与桃花相映红，但人已不知去向，桃花依旧在春风中微笑。四月，麦梢金黄，刺儿梅开花长存路旁，木香花开在凉亭上，蔷薇花开朵朵香。五月初五端午节，石榴花开红满堂，小姐苦苦期盼着郎君，相公你快点来到兰房吧。
