lyric:
  english: Dear wife, you needn't be too stubborn. Please let me explain. There is a deep hatred between the Zhao and Tu families, and over three hundred lives have been lost because of it. I have discussed a plan with Gongsun Chujiu. He is willing to sacrifice his life, while we have decided to give up our own flesh and blood.
