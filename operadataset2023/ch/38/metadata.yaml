lyric:
  english: Within the deep palace, petals float everywhere; after a life half spent in war, you now deserve a beautiful woman. From morning to night, you are filled with joy and carefree, without any worries; the hustle and bustle of the flute and singing music fills your ears, making it lively and festive.
  original: 深宫无处不飞花 半生戎马配娇娃 朝欢暮乐无牵挂 耳听笙歌闹喧哗
  phonetic: ''
  translate: 深宫之中，处处都飘飞着花瓣；半生戎马生涯，如今配得上娇美的佳人。从早到晚，欢乐无忧，没有任何牵挂；耳边传来笙歌的喧闹声，热闹非常。
