lyric:
  english: Yang Yuhuan knelt deeply in front of the palace and prayed to the Double Star (referring to the Cowherd Star and the Weaver Star) devoutly, one wish after another. Her first wish was for the love represented by the hairpin and the box to be eternally bound; her second wish was for the benevolent and virtuous monarch to live a long and healthy life; her third wish was for peace and stability throughout the land; and her fourth wish was to borrow the needle and thread of the Weaver Maiden today to fulfill her wish on the Zhiji Stone. After finishing her prayers, Yang Yuhuan stood up, and the moonlight poured over her, casting her silhouette.
  original: 杨玉环在殿前深深拜定 秉虔诚一件件祝告双星 一愿那钗与盒情缘永订 二愿那仁德君福寿康宁 三愿那海宇清四方平静 四愿那七巧缕 乞天孙 支矶石上今日里借与奴身 叩罢头将身起清光泻影
  phonetic: ''
  translate: 杨玉环在宫殿前深深地拜下，她虔诚地一件一件地向双星（通常指牛郎星和织女星）祈福。她祈求的第一件事是希望钗与盒（古代女子首饰和存放首饰的盒子，常用来象征爱情）所代表的爱情永远缔结；第二件事是希望仁慈而品德高尚的君王能够福寿安康；第三件事是希望天下四海能够和平稳定；第四件事是希望今天能向织女（天孙）借来七巧（织女所擅长的技艺）的针线，在支矶石（古代传说中织女曾在此处与牛郎相会的地方）上完成她的愿望。杨玉环祈祷完毕，站起身，月光洒在她身上，映出了她的身影。
