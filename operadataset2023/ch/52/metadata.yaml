lyric:
  english: In exchange for a bowl of tears, I earned a bowl of rice, all for my father-in-law to live a long and healthy life. I offer respect to my mother-in-law first, and then to my father-in-law. Now with Miao Lang gone, Liu Yingchun suffers even more pain and hardship. Despite my heart filled with sorrow, I must put on a brave face. My dear Miao Lang, your pain I can only endure silently, hidden deep in my heart.
  original: 一碗泪换来了一碗饭 为的是老公爹长寿百年 先敬婆我的老婆婆后敬爹 苗郎不见 柳迎春我苦上加苦 难上添难 去了愁眉强装笑脸 我的苗郎儿呀 儿咽肚里边
  phonetic: ''
  translate: 用一碗泪水换来了一碗饭，只为了我的公公能够长寿百年。我先敬婆婆，再敬父亲。现在苗郎不在，柳迎春我更加痛苦，更加艰难。即使心中满是忧愁，我也要强装笑脸。我的苗郎儿啊，你的苦楚我只能默默忍受，藏在心里。
