lyric:
  english: Since that day when I returned home after the court session, I fell severely ill. In the dead of night, I thought of my elderly father. I had once ordered Meng Liang to retrieve my remains, but it was a trick by Xiao Tianzuo, using a fake to deceive me. In fact, my real remains were placed on the third floor of the Wangxiang Terrace in the Hongyang Cave. Once again, I ordered Meng Liang to enter the enemy camp, but unexpectedly, Jiao Keming followed him without permission. Later, an old soldier reported that they both perished in the Hongyang Cave. Losing my trusted aides was like losing the ability to fly. Because of this, I was constantly worried and my illness worsened. Therefore, my condition became extremely critical, my liege!
  original: 自那日朝罢归身染重病 三更时想起了年迈爹尊 我前番命孟良骸骨搬请 那乃是萧天佐以假成真 真骸骨已在那洪洋洞 望乡台第三层那才是真 二次里命孟良番营来进 又谁知焦克明他私自后跟 老军报他二人在洪洋洞丧命 去了我左右膀难以飞行 为此事终日里忧成疾病 因此上臣的病重加十分 千岁爷呀
  phonetic: ''
  translate: 从那天退朝回家，我得了重病。在三更时分，我想起了年老的父亲。之前我曾命令孟良去搬取我的骸骨，但那是萧天佐的诡计，用假的冒充真的。真正的骸骨其实被安置在洪洋洞的望乡台第三层。我又一次命令孟良进入番营，但没想到焦克明私自跟随。后来，有老兵报告说，他们两人在洪洋洞丧命。失去了我的左右臂膀，我如同失去了飞行的能力。因为这件事，我整日忧虑，病情因此更加严重。因此，我的病情严重到了极点，陛下啊！
