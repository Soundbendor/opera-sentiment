lyric:
  english: On the full moon-like face of Guanyin Bodhisattva, the bead ornaments reveal her exquisite and graceful Dharma form, with the attendants Shancai and Dragon Maiden standing by her side. The Bodhi tree droops gracefully, its flowers and branches intertwining with each other, while white parrots and celestial birds soar and flutter between the spiritual rocks. Green willow branches shower nectar, covering the three thousand great thousand worlds, as if I am scattering heavenly flowers falling down to all directions. Gazing around, the clear and wonderful realm radiates with a myriad of lights, urging the auspicious clouds carrying rainbow hues to swiftly make their way to the sacred land of Buddha.
  original: 观世音满月面珠开妙相 有善才和龙女站立两厢 菩提树詹匐花千枝掩映 白鹦鹉与仙鸟在灵岩上下飞翔 绿柳枝洒甘露三千界上 好似我散天花纷落十方 满眼中清妙境灵光万丈 催祥云驾瑞彩速赴佛场
  phonetic: ''
  translate: 观音菩萨的满月般的脸庞上，珠饰开启了她的妙曼法相，旁边站着善才和龙女两位侍者。菩提树低垂，花朵千枝万叶掩映其间，白色的鹦鹉和仙鸟在灵岩之间上下翻飞。绿色的柳枝洒下甘露，覆盖了三千大千世界，仿佛就像我散播天花纷纷落向四面八方。满眼望去，清妙的境界中灵光万丈，催促着祥云驾着瑞彩迅速前往佛的圣地。
