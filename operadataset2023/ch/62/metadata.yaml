lyric:
  english: As I was being pestered, I suddenly remembered the scenes of our wedding day. Looking back, I recall how many tender moments we shared. I must prepare the embroidered quilt and pillow, not to miss this wonderful spring night, as every moment is precious. But it turns out he is already impatient, feeling sleepy and tired. Let me come again and renew our mandarin duck alliance with you.
  original: 被纠缠陡想起婚时情景 算当初曾记得几晌温存 我不免去安排罗衾绣枕 莫负他好春宵一刻千金 原来是不耐烦已经睡困 待我来再与你重订鸳盟
  phonetic: ''
  translate: 被纠缠时，我突然想起了我们结婚时的情景，回想起当初，还记得我们有过多少温存的时光。我免不了要去安排罗衾绣枕，不要辜负了这美好的春宵，一刻千金。但原来他已经感到不耐烦，困倦欲睡了。待我再来与你重新订下鸳鸯盟约吧。
